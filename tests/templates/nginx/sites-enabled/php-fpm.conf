server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    root /var/www/html;
    location ~ [^/]\.php(/|$) {
        include fastcgi_params;
        fastcgi_pass unix:{{ php_fpm_listen_socket_chrooted[ansible_os_family]|default(php_fpm_listen_socket[ansible_os_family]) }};
    }
}
